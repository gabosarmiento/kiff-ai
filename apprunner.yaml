version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Kiff AI Backend with Docker"
      - docker build -f backend/Dockerfile -t kiff-ai-backend .
run:
  runtime-version: latest
  command: /opt/venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONPATH
      value: "/app"
    - name: NODE_ENV
      value: "production"
